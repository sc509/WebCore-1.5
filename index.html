<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<link rel="stylesheet" href="style.css">
	<title>WebCore 1.5</title>
</head>

<body>
	<section class="brands">
		<header class="brands__header">
			<h2 class="brands__header-title">Ремонт техники различных брендов</h2>
		</header>
		<div class="brands__list swiper" data-mobile='false'>
			<ul class="brands__list-wrapper swiper-wrapper">
				<li class="brands__list-item swiper-slide">
					<button class="brands__button">
						<img class="brands__logo" src="images/lenovo.png" height="32px" alt=" Lenovo">
					</button>
				</li>
				<li class="brands__list-item swiper-slide"><button class="brands__button">
						<img class="brands__logo" src="images/Samsung.png" height="
						38.52px" alt=" Samsung">
					</button></li>
				<li class="brands__list-item swiper-slide"><button class="brands__button">
						<img class="brands__logo" src="images/Apple.png" height="
						44px" alt=" Apple">
					</button></li>
				<li class="brands__list-item swiper-slide"><button class="brands__button">
						<img class="brands__logo" src="images/ViewSonic.png" height="
						21px" alt=" ViewSonic">
					</button></li>
				<li class="brands__list-item swiper-slide"><button class="brands__button">
						<img class="brands__logo" src="images/Bosch.png" height="
						28.6px" alt=" Bosch">
					</button></li>
				<li class="brands__list-item swiper-slide"><button class="brands__button">
						<img class="brands__logo" src="images/hp.png" height="
						52px" alt=" HP">
					</button></li>
				<li class="brands__list-item swiper-slide"><button class="brands__button">
						<img class="brands__logo" src="images/acer.png" height="
						24px" alt=" Acer">
					</button></li>
				<li class="brands__list-item swiper-slide"><button class="brands__button">
						<img class="brands__logo" src="images/sony.png" height="25.6px" alt=" Sony">
					</button></li>
				<li class="brands__list-item swiper-slide">
					<button class="brands__button">
						<img class="brands__logo" src="images/lenovo.png" height="32px" alt=" Lenovo">
					</button>
				</li>
				<li class="brands__list-item swiper-slide"><button class="brands__button">
						<img class="brands__logo" src="images/Samsung.png" height="
							38.52px" alt=" Samsung">
					</button></li>
				<li class="brands__list-item swiper-slide"><button class="brands__button">
						<img class="brands__logo" src="images/Apple.png" height="
							44px" alt=" Apple">
					</button></li>
			</ul>
			<button class="show-all show-all--position">Показать всё</button>
		</div>
		<div class="brands__pagination swiper-pagination "></div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

	<script src="main.js"></script>
</body>

</html>
